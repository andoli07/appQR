<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="profile-image-container">
        <img src="assets/img/logo-duoc.png" alt="Profile Image" class="profile-image" />
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Duoc</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Iniciar sesión</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="user.username" label="Usuario" labelPlacement="floating" placeholder="Ingresar Usuario">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" label="Contraseña" labelPlacement="floating" placeholder="Ingresar Contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle justify="end">Recuérdame</ion-toggle>
          </ion-item>
          <br>
          <ion-button color="primary" size="full" shape="round" (click)="validar()">Entrar</ion-button>
          <ion-button color="primary" size="full" fill="clear" shape="round" >Registrarse</ion-button>
          <ion-button color="secondary" size="full" fill="clear" shape="round" routerLink="/reset">Recuperar correo/contraseña</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
