<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button expand="block">Ver asistencia</ion-button>
    <ion-button expand="block" (click)="reloadPageGoHome()">Cerrar sesión</ion-button>
  </ion-content>
</ion-menu>

<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
    <img src="assets/img/logo-duoc.png" alt="Duoc UC Logo" class="logo-duoc"/>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card>
      <ion-card-header>
        <div class="profile-image-container">
          <img src="assets/img/sakuragi.jpg" alt="Profile Image" class="profile-image" />
        </div>
        <ion-card-title>¡Bienvenido, {{username}}!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        ¿En cuál asignatura deseas marcar tu asistencia?
      </ion-card-content>
    </ion-card>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let card of cards; let i = index" style="margin-top: 10px;">
        <ion-card class="card animated" (click)="onCardSelect(i)">
          <img [src]="card.imgSrc" alt="{{card.title}}" style="width: 100%; height: auto;" />
          <ion-card-header>
            <ion-card-title>{{ card.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ card.content }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="circular-button" fill="solid" shape="round" color="warning">
    <ion-icon name="qr-code-outline"></ion-icon>
  </ion-button>
</ion-content>
