<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-center" id="reset-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Restablecer Contraseña</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Correo Electrónico" labelPlacement="floating" placeholder="john@duocuc.cl"></ion-input>
        </ion-item>
        <ion-button color="primary" size="full" shape="round">Restablecer</ion-button>
        <ion-button color="primary" size="full" fill="clear" shape="round"routerLink="/home">Volver</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
